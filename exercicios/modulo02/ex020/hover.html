<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o Hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div {
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;

            text-indent: 20px;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Vamos testar o hover!</h1>
    <p>Passe o mouse &darr;</p>
    <div>Passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
