<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo modelo de Caixas</title>
</head>
<style>
    h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;

        border-width: 10px;
        border-style: solid;
        border-color: blue;   

        padding: 1.4em;
        margin: auto;
    }

    a {
        border-width: 10px;
        border-style: solid;
        border-color: green;
    }
</style>
<body>
    <h1>Aqui é um box-level</h1>
    <p>Esses paragrafos também são box-level, diferente do <a href="#">links</a> que são inline-level</p>
</body>
</html>
