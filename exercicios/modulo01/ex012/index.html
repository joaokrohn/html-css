<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados localmente</title>
</head>
<body>
    <h1>Videos hospedados localmente(no servidor)</h1>
    <p>&darr; Video hospedado em minha maquina!</p>
    <video autoplay loop>
        <source src="midia/video-720.webm" type="video/webm">
        <source src="midia/video-720.ogv" type="video/ogv">
        <source src="midia/video-720.mp4" type="video/mpeg">
    </video>

    <h1>Inserindo videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lIDV36o8iQE?si=CA0MmyWfVTCnMBxD&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay></iframe>
</body>
</html>
