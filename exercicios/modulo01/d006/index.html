<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista das tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, os elementos são inseridos por tags. Passe o mouse sobre os termos para descobrir qual tag deve ser usada para inserir:</p>

    <ul type="square">
        <li><abbr title="Use a tag: &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag: &lt;ol&gt; e &lt;li&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag: &lt;ul&gt; e &lt;li&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag: &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag: &lt;code&gt;">Código-fonte</abbr></li>
    </ul>
</body>
</html>
