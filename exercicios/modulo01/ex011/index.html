<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aqui em baixo estão imagens que se adaptam conforme sua resolução:</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Vamos ouvir uma música?</h1>
    <!-- <audio src="midia/505.mp3" preload controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->
     <audio preload="metadata" controls loop>
        <source src="midia/505.mp3" type="audio/mpeg">
        <source src="midia/505.mp3" type="audio/ogg">
        <source src="midia/505.mp3" type="audio/wave ">
     </audio>
</body>
</html>
